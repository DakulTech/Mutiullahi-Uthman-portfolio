<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Dakul Tech - Let's Connect" />
    <meta name="author" content="Mutiullahi Uthman" />
    <title>Dakul Tech - Contact</title>

    <!-- Favicon -->
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-content position-relative min-vh-100 d-flex align-items-center justify-content-center">
      <div id="particles-js" class="position-absolute w-100 h-100"></div>

      <!-- Blobs Background -->
      <img src="assets/blobs/blob-1.svg" class="blob blob-md position-absolute" alt="blob" style="top:10%;left:5%;" />
      <img src="assets/blobs/blob-2.svg" class="blob blob-lg position-absolute" alt="blob" style="bottom:10%;right:5%;" />
      <img src="assets/blobs/blob-3.svg" class="blob blob-xs position-absolute" alt="blob" style="top:50%;left:80%;" />
      <img src="assets/blobs/blob-4.svg" class="blob blob-xs position-absolute" alt="blob" style="bottom:20%;left:20%;" />
      <!-- End Blobs -->

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <!-- Logo as Home Link -->
            <div class="mb-3 text-start logo-link">
              <a href="index.html">
                <img src="./assets/dakul.png" alt="Dakul Tech Logo" style="height:40px; width:auto;">
              </a>
            </div>
            <!-- Contact Card -->
            <div class="card card-profile shadow-lg">
              <div class="card-profile-image text-center pt-4">
                <img src="./assets/profile-image.png" class="rounded-circle" alt="Mutiullahi Uthman" width="120" />
              </div>
              <div class="card-body pt-5">
                <div class="text-center">
                  <h3>Mutiullahi Uthman</h3>
                  <p class="text-muted">
                    <i class="fas fa-map-marker-alt"></i> Ibadan, Nigeria <br />
                    <i class="fas fa-phone"></i> +234 813 605 5016
                  </p>
                  <p>
                    Frontend Developer | Software Engineer <br />
                    Expert in crafting intuitive user interfaces with HTML, CSS, JavaScript, MERN stack and frameworks.
                  </p>
                  <hr class="my-4" />
                </div>
                <!-- Social Links -->
                <div class="profile-card-social text-center pb-3">
                  <a href="https://web.facebook.com/Dacooldalyricist" target="_blank"><i class="fab fa-facebook icon"></i></a>
                  <a href="https://x.com/Dakul_tech" target="_blank"><i class="fa-brands fa-x-twitter icon"></i></a>
                  <a href="https://www.linkedin.com/in/mutiullahi-adedokun-uthman-915224319/" target="_blank"><i class="fab fa-linkedin icon"></i></a>
                  <a href="https://github.com/DakulTech" target="_blank"><i class="fab fa-github icon"></i></a>
                  <a href="https://dakultech.hashnode.dev/" target="_blank"><i class="fa-brands fa-hashnode icon"></i></a>
                </div>
                <!-- Contact Form -->
                <div class="contact-section mt-4">
                  <h4 class="text-center">Contact</h4>
                  <p class="text-center">Fill out the form and I'll respond as soon as possible.</p>
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Name" />
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Subject" />
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-info text-white px-4">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- End Contact Card -->
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/particle.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
